<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <!-- MENU ITEM -->
    <div class="container column">
        <span class="title" data-icon="dashboard">Dashboard</span>
        <span class="title" data-icon="fingerprint">Profile Settings</span>
        <span class="title" data-icon="mail">Mail box</span>
    </div>    

    <!-- CHECKBOX -->
    <div class="container">
        <label class="slider-container">
            Active Support For Blah...
            <input type="checkbox">
            <span class="jrs-checkbox"></span>
        </label>

    </div>

    <!-- RADIO -->
    <div class="container column">
        <label class="slider-container">
            <input type="radio" name="test">
            <span class="jrs-radio"></span>
            Alternative option 1
        </label>
        <label class="slider-container">
            <input type="radio" name="test">
            <span class="jrs-radio"></span>
            Alternative option 2
        </label>
        <label class="slider-container">
            <input type="radio" name="test">
            <span class="jrs-radio"></span>
            Alternative option 3
        </label>
    </div>

    <!-- SLIDER -->
    <div class="container">
        <label class="slider-container">
            Active Support For Blah...
            <input type="checkbox">
            <span class="jrs-slider"></span>
        </label>
    </div>

    <!-- MESAGE ERROR -->
    <div class="container">
        <div class="bluebag">
            <i class="material-icons error">clear</i>
            <div class="message">
                <div class="header">Error!</div>
                <div>You message couldn't be sent. Please contact support team.</div>
            </div>
        </div>
    </div>

    <!-- MESSAGE SUCCESS -->
    <div class="container">
        <div class="bluebag">
            <i class="material-icons success">done</i>
            <div class="message">
                <div class="header">Thank you!</div>
                <div>Your message was successfuly sent.</div>
            </div>
        </div>
    </div>

    <!-- MESSAGE INFO -->
    <div class="container">
        <div class="bluebag">
            <i class="material-icons info">error_outline</i>
            <div class="message">
                <div class="header">Please read!</div>
                <div>You can be better than you are.</div>
            </div>
        </div>
    </div>

    <!-- LIST -->
    <div class="container">
        <ul class="list">
            <li class="done">First line</li>
            <li class="error">Second line</li>
            <li>Third line</li>
            <li>Forth line</li>
            <li>Fifth line</li>
        </ul>
    </div>
    </div>

</body>

</html>
